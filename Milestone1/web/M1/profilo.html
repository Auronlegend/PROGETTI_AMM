    <body>
        <div id="navlist-container">
            <ol>
                <li><a href="descrizione.html">Descrizione</a></li>
                <li><a href="login.html">Login</a></li>
            </ol>
        </div>
        
        <div>
            <h1> NERDBOOK </h1>
            <h3> Metti qualche informazione su di the</h3>
            
            
            <form id="pform_Profile" action="#" method="post">
            <label for="form-name">Nome</label>
            <br/>
            <input type="text" name="form-name" id="form-name"/>
            <br/>
            
            <label for="form-surname">Cognome</label>
            <br/>
            <input type="text" name="form-surname" id="form-surname"/>
            <br/>
            
            <label for="form-profileimgurl">URL immagine del profilo</label>
            <br/>
            <input type="url" name="form-profileimgurl" id="form-profileimgurl"/>
            <br/>
            
            <label for="form-aboutuser">Descrizione</label>
            <br/>
            <textarea rows="7" cols="14" name="form-aboutuser" id="form-aboutuser"></textarea>
            <br/>
            
            <label for="form-birth">Data di nascita</label>
            <br/>
            <input type="date" name="form-birth" id="form-birth"/>
            <br/>
            
            <label for="form-password">Password</label>
            <br/>
            <input type="password" name="form-password" id="form-password"/>
            <br/>
            
            <label for="form-passwordconfirm">Conferma Password</label>
            <br/>
            <input type="password" name="form-passwordconfirm" id="form-passwordconfirm"/>
            
            <br/><br/>
            <button type="submit">SALVIA</button>
            
        </form>
        
        </div>
